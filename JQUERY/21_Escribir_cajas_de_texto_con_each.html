<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <style>
            label {
                font-weight: bold;
            }
    
            h1 {
                color: blue;
                text-align: center;
            }
    
            body {
                background-color: lightskyblue;
                margin-left: 150px;
                margin-right: 150px;
                min-width: 500px;
            }
    
            form {
                background-color: beige;
                padding: 10px;
            }
        </style>    
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(function () {
                $("#botoncontar").click(function () {
                    $("input[type=text]").each(function () {
                        $(this).val("14");
                      });
                  });
              });
        </script>       
    </head>
<body>
    <form>
        <h1>
            Escribir en todas las cajas el numero 14
        </h1>
        <input type="text" value="aa" id="text1" /><br />
        <input type="text" value="bb" id="text2" /><br />
        <input type="text" value="cc" id="text3" /><br />
        <input type="text" value="dd" id="text4" /><br />
        <input type="text" value="ee" id="text5" /><br />

        <br />
        <input type="button" id="botoncontar" value="Contar numero de cajas" />
        <h1 id="resultado"></h1>
    </form>

</body>
</html>

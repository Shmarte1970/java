<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script type="text/javascript">
            $(document).ready(inicializarEventos);

            function inicializarEventos(){
                $("#boton1").click(function () {
                    $("#descripcion").fadeOut(2000);
                  });
                $("#boton2").click(function () {
                    $("#descripcion").fadeIn(2000);
                  });
            }
        </script>       
    </head>
    <input type="button" id="boton1" value="Ocultar recuadro">
    <input type="button" id="boton2" value="Mostrar recuadro">
    <div id="descripcion" style="padding:20px; background-color:#0000ff">
        <p>HTML es el lenguaje que se emplea para el desarrollo de p√°ginas de internet.</p>
    </div>
    </body>
</html>

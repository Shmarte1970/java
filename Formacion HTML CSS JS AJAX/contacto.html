<!DOCTYPE html>
<html>

<head>
    <title>Formulario Horizontal</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">
</head>

<body>
    <div class="container">
        <h1>Formulario de contacto</h1>
        <!--Sustituir por tu email y te manda un
        mensaje a tu correo.
        Si no quieres poner tu mail registrate en formsubmit y de dara un codigo en lugar de tu mail-->
        <form action="https://formsubmit.co/tuemail.com" method="POST">
            <div class="form-group row">
                <label for="nombre" class="col-sm-2 col-form-label">Nombre:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="nombre" name="nombre" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="email" class="col-sm-2 col-form-label">Email:</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="email" name="email" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="mensaje" class="col-sm-2 col-form-label">Mensaje:</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="mensaje" name="mensaje" required></textarea>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-10 offset-sm-2">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
                <input type="hidden" name="_next" value="http://localhost:5500/">
                <input type="hidden" name="_captcha" value="false">
            </div>

        </form>

        <div class="back-link">
            <a href="index.html">Volver a la p√°gina principal</a>
        </div>
    </div>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>

</html>

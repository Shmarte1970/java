<!DOCTYPE html>
<html>

<head>
    <title>Ejemplo de lista numerada con sublistas no numeradas</title>
    <style>
        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>Vacaciones por el Sudoeste</h1>

    <ol>
        <li>Phoenix</li>

        <ul>
            <li>Golf</li>
            <li>Turismo</li>
            <li>Festival de globos</li>
        </ul>

    </ol>
    <br>
    <ol>

        <li>San Diego
            <ul>
                <li>Planetario</li>
                <li>Barr&iacute;o hist&oacute;rico</li>
                <li>Crucero por el puerto</li>
            </ul>
        </li>
    </ol>
    <br>
    <ol>
        <li>Long Beach
            <ul>
                <li>Spruce Goose</li>
                <li>Disneyland</li>
                <li>Goodyear Blimp</li>
            </ul>
        </li>
    </ol>
</body>

</html>

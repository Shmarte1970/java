<!DOCTYPE html>
<html>

<head>
    <title>Formulario con estilos azules pastel</title>
    <style>
        body {
            background-color: #f2f7f9;
            font-family: Arial, sans-serif;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #d1e9f0;
            border-radius: 5px;
        }

        fieldset {
            border: none;
            padding: 0;
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #245a73;
        }

        input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #b4d3e0;
            border-radius: 4px;
            background-color: #eaf4f7;
            color: #245a73;
        }
    </style>
</head>

<body>
    <form>
        <fieldset>
            <legend>Formulario de ejemplo</legend>

            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" accesskey="n" placeholder="Ingrese su nombre">

            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Ingrese su email">


            <input type="submit" value="Enviar">


        </fieldset>
    </form>
</body>

</html>

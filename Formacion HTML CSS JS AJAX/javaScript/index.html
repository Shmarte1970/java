<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practicas de JS</title>
    <script text="text/javascript">
        function ventana(mensaje) {
            var mensaje = window.prompt('xxxxxxxxxxxxx');
            window.confirm('cccccccccc' + mensaje);
        }
    </script>
</head>

<body>

    <input type="button" value="Ventana" onClick="ventana('Datos')">
</body>

</html>
